<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Project with Templates</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="mainwrapper">
        <div class="tableArea">
            <h1>All the Users</h1>
            <table>
                <tbody>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>email address</th>
                        <th>age</th>
                    </tr>
                    {% for user in all_users %}
                    <tr>
                        <td>{{user.id}}</td>
                        <td>{{user.first_name}}</td>
                        <td>{{user.last_name}}</td>
                        <td>{{user.email_address}}</td>
                        <td>{{user.age}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="line"></div>
        <div class="addUserArea">
            <h1>Add A User</h1>
            <form action="/addUser" method="POST">
                {% csrf_token %}
                <label for="new_first">First Name</label><input id="new_first" type="text" name="new_first">
                <label for="new_last">Last Name</label> <input id="new_last" type="text" name="new_last">
                <label for="new_email">Email</label><input id="new_email" type="text" name="new_email">
                <label for="new_age">Age</label><input id="new_age" type="number" name="new_age">
                <input id="submit" type="submit" value="Add">
            </form>
        </div>
    </div>
</body>
</html>
